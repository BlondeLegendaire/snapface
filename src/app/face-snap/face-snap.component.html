<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ faceSnap.title }}</mat-card-title>
    <mat-card-subtitle>Mise en ligne le {{ faceSnap.createdDate }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ faceSnap.description }}</p>
    <img mat-card-image [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <mat-card-actions>
      <button (click)="onSnap()">{{ buttonText }}</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
